<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Pinewood Solutions</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customer.html">Customer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="equipment.html">Equipment</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <style>
        #firstdiv{
         border: 1px solid lightgray;
         padding: 30px;
         margin: 50px;
       }

       #secdiv{
         padding: 30px;
       }
     </style>

      <form>
        <div class="container">
          
            <div class="row">
              <div id="secdiv" class="col-7">

                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">- - -</th>
                      <th scope="col">Each Price</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>2</td>
                      <td>- - -</td>
                      <td>$19.99</td>
                      <td>$39.98</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>1</td>
                      <td>- - -</td>
                      <td>$5.99</td>
                      <td>$5.99</td>
                    </tr>

                    <tr class="table-success">
                      <th scope="row">Total</th>
                      <td>3</td>
                      <td>- - -</td>
                      <td>+ HST$5.98</td>
                      <td>$51.95</td>
                    </tr>

                  </tbody>
                </table>
              </div>
              
              <div id="firstdiv" class="col">

                <figure class="text-center">
                <h3>Sale</h3>
                </figure>

                <div class="mb-3">
                  <label>Customer: </label>
                  <select class="form-select" id="cboCus">
                    <option selected>Open this select menu</option>
                    <option value="1">First Option</option>
                    <option value="2">Second Option</option>
                    <option value="3">Other</option>
                  </select>
                </div>
  
                <div class="mb-3">
                  <label>Equipment: </label>
                  <select class="form-select" id="cboEquipment">
                    <option selected>Open this select menu</option>
                    <option value="1">First Option</option>
                    <option value="2">Second Option</option>
                    <option value="3">Other</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label>Part: </label>
                  <select class="form-select" id="cboPart">
                    <option selected>Open this select menu</option>
                    <option value="1">First Option</option>
                    <option value="2">Second Option</option>
                    <option value="3">Other</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Quantity: </label>
                  <div class="row">
                    <div class="col-5">
                      <input placeholder="0" class="form-control" type="text" id="txtQan">
                    </div>

                    <div class="col-7">
                      <input type="button" class="btn btn-outline-dark" id="btnAddQan" value="+ Quantity">
                      <input type="button" class="btn btn-outline-secondary" id="btnMinQan" value="- Quantity">
                    </div>  
                  </div>
                </div>
                
                <label>Price: </label>
                <div class="input-group mb-3"> 
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" id="txtPrice">
                </div>

                <figure class="text-center">                
                  <input type="button" class="btn btn-outline-primary" id="btnAdd" value="Add">
                  <input type="reset" class="btn btn-outline-danger" id="btnClear">
                </figure> 

              </div>
            </div>
        </div>

          
        


      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
