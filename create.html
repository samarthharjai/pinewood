<head>
    <meta charset="UTF-8">

    <title>Customer</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pinewood Solutions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customer</a>

                    <li class="nav-item">
                        <a class="nav-link" href="equipment.html">Equipment</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <h2 class="card-title text-center">Create a Customer</h2>
                    <div class="card-body py-md-4">
                        <form onsubmit="event.preventDefault();onFormSubmit();">
                            <div class="form-row">
                              <div class="col-md-12 mb-3">
                                <label for="validationTooltip01">First name</label>
                                <input type="text" class="form-control" id="firstname" placeholder="First name" required>
                              </div>
                              <div class="col-md-12 mb-3">
                                <label for="validationTooltip02">Last name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                              </div>
                              <div class="col-md-12 mb-3">
                                <label for="validationTooltip02">Phone Number</label>
                                <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number" required>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-12 mb-3">
                                <label for="validationTooltip03">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City" required>
                              </div>
                              <div class="col-md-12 mb-3">
                                <label for="validationTooltip04">Province</label>
                                <input type="text" class="form-control" id="province" placeholder="Province" required>
                              </div>
                              <div class="col-md-12 mb-3">
                                <label for="validationTooltip05">Postal Code</label>
                                <input type="text" class="form-control" id="postalcode" placeholder="Postal Code" required>
                              </div>
                            </div>
                            <button class="btn btn-outline-primary" id="create" type="submit">Create</button>
                            <!-- <div  class="form-action-buttons">
                              <input type="submit" value="Submit">
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>
