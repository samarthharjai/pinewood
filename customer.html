<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Customer</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="customer.html">Pinewood Solutions</a>
          <!-- <a class="navbar-brand" href="index.html"><img src="images/logo_B.png"></a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="customer.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customer.html">Customer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="equipment.html">Equipment</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="d-flex bd-highlight mb-3">
          <div class="me-auto p-2 bd-highlight">
            <h2>Customer</h2>
          </div>
          <div class="p-2 bd-highlight">
            <a href="create.html"><button type="button" class="btn btn-secondary">Create</button></a>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table" id="customertable">
            <thead>
              <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Phone Number</th>
                <th scope="col">city</th>
                <th scope="col">province</th>
                <th scope="col">postalcode</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="mytable">
              <tr>
                <!-- <th scope="row" colspan="5">Loading...</th> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="card">
              <h2 class="card-title text-center">Create a Customer</h2>
              <div class="card-body py-md-4">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                  <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label for="validationTooltip01">First name</label>
                      <input type="text" class="form-control" id="firstname" placeholder="First name" required>
                    </div>
                    <div class="col-md-12 mb-3">
                      <label for="validationTooltip02">Last name</label>
                      <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="col-md-12 mb-3">
                      <label for="validationTooltip02">Phone Number</label>
                      <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label for="validationTooltip03">City</label>
                      <input type="text" class="form-control" id="city" placeholder="City" required>
                    </div>
                    <div class="col-md-12 mb-3">
                      <label for="validationTooltip04">Province</label>
                      <input type="text" class="form-control" id="province" placeholder="Province" required>
                    </div>
                    <div class="col-md-12 mb-3">
                      <label for="validationTooltip05">Postal Code</label>
                      <input type="text" class="form-control" id="postalcode" placeholder="Postal Code" required>
                    </div>
                  </div>
                  <button class="btn btn-outline-primary" id="create" type="submit">Create</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>


      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
