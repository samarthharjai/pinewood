<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="js/ptapp.js"></script>
    <script src="js/indexapp.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>receipt</title>
</head>
<body>
<form>
    <div class="container" id="popup">
      <div class="row justify-content-center">       
      <div>
        <div>
            <h2 class="card-title text-center">Last Transaction</h2>
        </div>
        <div>
            <h4 class="card-title text-center" id="txtDate">2021-11-17</h4>
        </div>
      <div class="d-flex bd-highlight mb-3" id="popmenu">
        <div class="table-responsive">
          <table class="table" id="receiptTable" style="font-weight: bold;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Time</th>
                <th scope="col">Employee</th>
                <th scope="col">Customer</th>
                <th scope="col">Total</th>                 
              </tr>
            </thead>
            <tbody id="mytable">
              <tr>
                <!-- 1 -->
                <td scope="row" class="counterCell"></td>
                <td scope="row">2021-11-17 10:23:46</td>
                <td scope="row">Wendy</td>
                <td scope="row">Barry Allen</td>
                <td scope="row">$93.72</td>
              </tr>
              <tr>
                <!-- 2 -->
                <td scope="row" class="counterCell"></td>
                <td scope="row">2021-11-17 10:32:51</td>
                <td scope="row">Wendy</td>
                <td scope="row">Garry Tran</td>
                <td scope="row">$61.63</td>
              </tr>
              <tr>
                <!-- 3 -->
                <td scope="row" class="counterCell"></td>
                <td scope="row">2021-11-17 10:57:12</td>
                <td scope="row">William</td>
                <td scope="row">Terry Grey</td>
                <td scope="row">$47.38</td>
              </tr>
            </tbody>
            
            <tfoot id="saleTableTotal">
              <tr>
                <th scope="row" style="vertical-align : middle;">Total</th>
                <td></td>
                <td id="txtStaffParty">Staff Party: $4.05</td>
                <td></td>
                <td id="txtTodayTotal">$206.78</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-danger" id="btnPopupClose" onclick="popupClose()">exit</button>
      </div>
    </div>
      </div>
    </div>
   </form>

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
